<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin - SkillConnect</title>
  <style>
    /* === Global Styles === */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #00d4ff;
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
    }

    /* === Signin Box === */
    .signin-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      text-align: center;
      transition: all 0.4s ease-in-out;
    }

    .signin-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 8px #00d4ff;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 114, 255, 0.6);
    }

    #message {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #ff6b6b;
      min-height: 20px;
    }

    /* === Floating Particles === */
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 212, 255, 0.15);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #00d4ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle" style="width: 80px; height: 80px; top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="circle" style="width: 120px; height: 120px; top: 50%; left: 70%; animation-delay: 2s;"></div>
    <div class="circle" style="width: 60px; height: 60px; top: 80%; left: 30%; animation-delay: 4s;"></div>
    <div class="circle" style="width: 100px; height: 100px; top: 25%; left: 85%; animation-delay: 6s;"></div>
  </div>

  <div class="signin-box">
    <h2>Sign in to SkillConnect</h2>
    <form id="signinForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>
    </form>
    <p id="message"></p>
  </div>

  <footer>
    Â© 2025 SkillConnect | <a href="#">Join Now</a> | <a href="#">Need Help?</a>
  </footer>

  <script>
    document.getElementById("signinForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/api/signin/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        document.getElementById("message").innerText = data.message || data.error;

        if (data.access) {
          localStorage.setItem("access", data.access);
          localStorage.setItem("refresh", data.refresh);
          alert("Login Successful!");
        }
      } catch (error) {
        document.getElementById("message").innerText = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
