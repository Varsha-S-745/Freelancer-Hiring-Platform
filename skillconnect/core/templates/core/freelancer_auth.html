<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Authentication - SkillConnect</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #00d4ff;
      text-transform: uppercase;
      text-shadow: 0 0 12px rgba(0, 212, 255, 0.6);
      letter-spacing: 1px;
    }
    .auth-container {
      display: flex;
      gap: 40px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
      flex-wrap: wrap;
      justify-content: center;
    }

    .auth-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
    }

    form {
      display: flex;
      flex-direction: column;
      width: 280px;
      background: rgba(255, 255, 255, 0.06);
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
      transition: all 0.3s ease;
    }

    form:hover {
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
      transform: translateY(-3px);
    }

    h3 {
      text-align: center;
      color: #00d4ff;
      margin-bottom: 20px;
    }

    input {
      margin-bottom: 15px;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 8px #00d4ff;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.5);
    }
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 212, 255, 0.12);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #00d4ff;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #fff;
    }

    @media (max-width: 700px) {
      .auth-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle" style="width: 90px; height: 90px; top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="circle" style="width: 120px; height: 120px; top: 60%; left: 70%; animation-delay: 3s;"></div>
    <div class="circle" style="width: 70px; height: 70px; top: 80%; left: 35%; animation-delay: 5s;"></div>
    <div class="circle" style="width: 100px; height: 100px; top: 25%; left: 80%; animation-delay: 1s;"></div>
  </div>

  <h2>Freelancer Signup / Signin</h2>

  <div class="auth-container">
    <form id="signupForm">
      <h3>Signup</h3>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="hidden" name="role" value="freelancer">
      <button type="submit">Signup</button>
    </form>
    <form id="signinForm">
      <h3>Signin</h3>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Signin</button>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const signinForm = document.getElementById('signinForm');

    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(signupForm);
      const data = Object.fromEntries(formData.entries());
      try {
        const res = await fetch('/api/signup/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const result = await res.json();
        alert(result.message || "Signup successful!");
      } catch {
        alert("Error signing up. Please try again.");
      }
    };

    signinForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(signinForm);
      const data = Object.fromEntries(formData.entries());
      try {
        const res = await fetch('/api/signin/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if(result.redirect_url) window.location.href = result.redirect_url;
        else alert(result.error || "Invalid credentials!");
      } catch {
        alert("Error signing in. Please try again.");
      }
    };
  </script>
</body>
</html>
