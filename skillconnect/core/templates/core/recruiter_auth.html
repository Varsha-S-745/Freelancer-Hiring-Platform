<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Auth - SkillConnect</title>
  <style>
    /* === Global Styles === */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      color: #00ffa2;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 255, 162, 0.6);
      letter-spacing: 1px;
      text-align: center;
    }

    /* === Container === */
    .auth-container {
      display: flex;
      gap: 40px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
      flex-wrap: wrap;
      justify-content: center;
    }

    .auth-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
    }

    /* === Forms === */
    form {
      display: flex;
      flex-direction: column;
      width: 280px;
      background: rgba(255, 255, 255, 0.06);
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 162, 0.1);
      transition: all 0.3s ease;
    }

    form:hover {
      box-shadow: 0 0 25px rgba(0, 255, 162, 0.3);
      transform: translateY(-3px);
    }

    h3 {
      text-align: center;
      color: #00ffa2;
      margin-bottom: 20px;
    }

    input {
      margin-bottom: 15px;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 8px #00ffa2;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #00ffa2, #00c6ff);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #00c6ff, #00ffa2);
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 255, 162, 0.5);
    }

    #message {
      margin-top: 20px;
      font-size: 0.95rem;
      text-align: center;
      min-height: 20px;
    }

    /* === Floating Circles === */
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 162, 0.12);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #00ffa2;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #fff;
    }

    @media (max-width: 700px) {
      .auth-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Circles -->
  <div class="background">
    <div class="circle" style="width: 90px; height: 90px; top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="circle" style="width: 130px; height: 130px; top: 60%; left: 70%; animation-delay: 3s;"></div>
    <div class="circle" style="width: 70px; height: 70px; top: 80%; left: 30%; animation-delay: 5s;"></div>
    <div class="circle" style="width: 100px; height: 100px; top: 25%; left: 80%; animation-delay: 1s;"></div>
  </div>

  <h2>Recruiter Signup / Signin</h2>

  <div class="auth-container">
    <!-- Signup Form -->
    <form id="signupForm">
      <h3>Signup</h3>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="hidden" name="role" value="recruiter">
      <button type="submit">Signup</button>
    </form>

    <!-- Signin Form -->
    <form id="signinForm">
      <h3>Signin</h3>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Signin</button>
    </form>
  </div>

  <p id="message"></p>

  <footer>
    © 2025 SkillConnect | <a href="#">Home</a> | <a href="#">Support</a>
  </footer>

  <script>
    const messageEl = document.getElementById('message');

    // ✅ Signup Handler
    const signupForm = document.getElementById('signupForm');
    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      messageEl.textContent = '';

      const formData = new FormData(signupForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('http://127.0.0.1:8000/api/signup/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        messageEl.style.color = res.status === 201 ? 'lightgreen' : '#ff6b6b';
        messageEl.textContent = result.message || result.error;
      } catch (err) {
        messageEl.style.color = '#ff6b6b';
        messageEl.textContent = 'Error connecting to server';
      }
    };

    // ✅ Signin Handler
    const signinForm = document.getElementById('signinForm');
    signinForm.onsubmit = async (e) => {
      e.preventDefault();
      messageEl.textContent = '';

      const formData = new FormData(signinForm);
      const data = Object.fromEntries(formData.entries());
      data.role = 'recruiter';

      try {
        const res = await fetch('http://127.0.0.1:8000/api/signin/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.status === 200 && result.redirect_url) {
          messageEl.style.color = 'lightgreen';
          messageEl.textContent = 'Login successful! Redirecting...';
          setTimeout(() => window.location.href = result.redirect_url, 1000);
        } else {
          messageEl.style.color = '#ff6b6b';
          messageEl.textContent = result.error || 'Signin failed';
        }
      } catch (err) {
        messageEl.style.color = '#ff6b6b';
        messageEl.textContent = 'Error connecting to server';
      }
    };
  </script>
</body>
</html>
